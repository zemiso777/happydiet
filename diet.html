<!DOCTYPE html>
<html>
<head>
   <title>건강한 다이어트</title>
   <meta charset="UTF-8">
   <style>
       * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
}

body {
   font-family: 'Nanum Gothic', sans-serif;
   line-height: 1.6;
   overflow-x: hidden;
}

/* Header Styles */
header {
   background: #2c3e50;
   padding: 1rem 2rem;
   position: fixed;
   width: 100%;
   top: 0;
   z-index: 1000;
   display: flex;
   justify-content: space-between;
   align-items: center;
}

header h1 {
   color: white;
   font-size: 1.5rem;
}

/* Menu Button */
.menu-btn {
   width: 30px;
   height: 30px;
   position: relative;
   cursor: pointer;
   z-index: 1001;
}

.menu-btn span {
   display: block;
   width: 30px;
   height: 3px;
   background: white;
   position: absolute;
   transition: all 0.3s;
}

.menu-btn span:first-child {
   top: 0;
}

.menu-btn span:nth-child(2) {
   top: 10px;
}

.menu-btn span:last-child {
   top: 20px;
}

.menu-btn.active span:first-child {
   transform: rotate(45deg);
   top: 10px;
}

.menu-btn.active span:nth-child(2) {
   opacity: 0;
}

.menu-btn.active span:last-child {
   transform: rotate(-45deg);
   top: 10px;
}

/* Navigation Menu */
.menu {
   position: fixed;
   top: 0;
   right: -300px;
   width: 300px;
   height: 100vh;
   background: #2c3e50;
   transition: 0.3s;
   padding-top: 80px;
}

.menu.active {
   right: 0;
}

.menu ul {
   list-style: none;
}

.menu ul li {
   padding: 15px 30px;
}

.menu ul li a {
   color: white;
   text-decoration: none;
   font-size: 1.1rem;
   transition: 0.3s;
}

.menu ul li a:hover {
   color: #3498db;
}

/* Hero Section */
.hero {
   height: 100vh;
   background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                   url('https://images.unsplash.com/photo-1517838277536-f5f99be501cd');
   background-size: cover;
   background-position: center;
   display: flex;
   align-items: center;
   justify-content: center;
}

.hero-card {
   background: rgba(255, 255, 255, 0.95);
   padding: 3rem;
   border-radius: 15px;
   box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
   text-align: center;
   max-width: 600px;
}

.hero-card h2 {
   color: #2c3e50;
   margin-bottom: 1.5rem;
   font-size: 2.5rem;
}

.hero-card p {
   color: #34495e;
   font-size: 1.2rem;
   margin-bottom: 2rem;
}

.cta-button {
   display: inline-block;
   padding: 1rem 2.5rem;
   background: #2c3e50;
   color: white;
   text-decoration: none;
   border-radius: 5px;
   transition: all 0.3s;
}

.cta-button:hover {
   background: #34495e;
   transform: translateY(-2px);
}

/* Footer */
footer {
   background: #2c3e50;
   color: white;
   text-align: center;
   padding: 20px;
   position: fixed;
   bottom: 0;
   width: 100%;
}

.footer-content {
   max-width: 1200px;
   margin: 0 auto;
}

.contact-info {
   margin-bottom: 10px;
}

/* Diet Page Styles */
.diet-container {
   padding: 100px 20px;
   max-width: 1200px;
   margin: 0 auto;
}

.diet-grid {
   display: grid;
   grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
   gap: 30px;
   margin-top: 30px;
}

.diet-card {
   background: white;
   border-radius: 10px;
   box-shadow: 0 0 15px rgba(0,0,0,0.1);
   overflow: hidden;
   transition: transform 0.3s;
}

.diet-card:hover {
   transform: translateY(-5px);
}

.diet-card img {
   width: 100%;
   height: 200px;
   object-fit: cover;
}

.diet-card h3 {
   padding: 15px;
   color: #2c3e50;
}

.diet-card ul {
   padding: 0 15px 15px;
   list-style-position: inside;
}

/* Exercise Page Styles */
.exercise-container {
   padding: 100px 20px;
   max-width: 1200px;
   margin: 0 auto;
}

.workout-sections {
   display: grid;
   grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
   gap: 30px;
   margin-top: 30px;
}

.workout-card {
   background: white;
   border-radius: 10px;
   box-shadow: 0 0 15px rgba(0,0,0,0.1);
   overflow: hidden;
}

/* Community Page Styles */
.community-container {
   padding: 100px 20px;
   max-width: 800px;
   margin: 0 auto;
}

.post-form {
   background: white;
   padding: 20px;
   border-radius: 10px;
   box-shadow: 0 0 15px rgba(0,0,0,0.1);
   margin-bottom: 30px;
}

.post-form input,
.post-form textarea {
   width: 100%;
   padding: 10px;
   margin-bottom: 10px;
   border: 1px solid #ddd;
   border-radius: 5px;
}

.post-form textarea {
   height: 150px;
   resize: vertical;
}

.post-form button {
   background: #2c3e50;
   color: white;
   border: none;
   padding: 10px 20px;
   border-radius: 5px;
   cursor: pointer;
}

.post {
   background: white;
   padding: 20px;
   border-radius: 10px;
   box-shadow: 0 0 15px rgba(0,0,0,0.1);
   margin-bottom: 20px;
}
   </style>
</head>
<body>
   <header>
    <h1><a href="index.html" style="color: white; text-decoration: none;">건강한 다이어트</a></h1>
       <div class="menu-btn">
           <span></span>
           <span></span>
           <span></span>
       </div>
       <nav class="menu">
           <ul>
               <li><a href="index.html">홈</a></li>
               <li><a href="diet.html">식단관리</a></li>
               <li><a href="exercise.html">운동법</a></li>
               <li><a href="community.html">커뮤니티</a></li>
           </ul>
       </nav>
   </header>

   <main class="content">
    <div class="diet-container">
        <h2>맞춤형 식단 관리</h2>
        <div class="diet-grid">
            <div class="diet-card">
                <h3>아침 식단</h3>
                <img src="https://images.unsplash.com/photo-1494597564530-871f2b93ac55" alt="아침식사" style="width: 300px; height: 200px; object-fit: cover;">            
                <ul>
                    <li>통곡물 빵 2조각</li>
                    <li>삶은 달걀 1개</li>
                    <li>샐러드</li>
                </ul>
            </div>
            <div class="diet-card">
                <h3>점심 식단</h3>
                <img src="https://images.unsplash.com/photo-1546793665-c74683f339c1" alt="점심식사" style="width: 300px; height: 200px; object-fit: cover;">
            
                <ul>
                    <li>현미밥 1공기</li>
                    <li>닭가슴살</li>
                    <li>채소 반찬</li>
                </ul>
            </div>
            <div class="diet-card">
                <h3>저녁 식단</h3>
                <img src="https://images.unsplash.com/photo-1467003909585-2f8a72700288" alt="저녁식사" style="width: 300px; height: 200px; object-fit: cover;">
            <ul>
                    <li>연어 스테이크</li>
                    <li>구운 야채</li>
                    <li>퀴노아</li>
                </ul>
            </div>
        </div>
    </div>
</main>

   <script>
      const menuBtn = document.querySelector('.menu-btn');
const menu = document.querySelector('.menu');

menuBtn.addEventListener('click', () => {
   menuBtn.classList.toggle('active');
   menu.classList.toggle('active');
});
   </script>
</body>
</html>
